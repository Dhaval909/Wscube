<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">
    
</head>
<body style="background-color: rgb(213, 219, 230);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.bigboytoyz.com/">
            BBT
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {{request.path}}
              <li class="nav-item ">
                <a class="nav-link {% if request.path == '/' %} active {% endif %} " aria-current="page" href="/">Home</a>
              </li>
            {% url 'about' as url %}
              <li class="nav-item ">
                <a class="nav-link {% if request.path == '/about/' %} active {% endif %} " href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/contactus/' %} active {% endif %} " href="/contactus">Contact us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/userform">Sum</a></li>
                  <li><a class="dropdown-item" href="/calculator">Calculator</a></li>
                  <li><a class="dropdown-item" href="/odd">Odd_Even</a></li>
                  <li><a class="dropdown-item" href="/marksheet">MarkSheet</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
    
            </ul>
            <form class="d-flex" method="get">
              <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" name="searchser">
              <button class="btn btn-outline-success" type="submit">Search</button>
              
            </form>
          </div>
        </div>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
  </html>
