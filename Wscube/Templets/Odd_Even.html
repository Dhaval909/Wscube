<main class="container">
    <!-- <div class="row d-flex justify-content-center"> -->
    <div class="bg-body-tertiary p-5 rounded">
        <h1 class="text-center">Odd and Even</h1>


    </div>
    <!-- </div> -->
    <div class="row">
        <div class="col-12">

            <form action="{% url 'odd' %}" method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    Please, Enter The Value First....
                  </div>
                {% endif %}
                <div>
                    <label for="">Enter a value you wanna check Odd or Even</label>
                    <input type="text" name="num" class="form-control">

                    <div class="pt-2">
                        <button type="submit" class="btn btn-outline-success">Check</button>
                    </div>
                    <br>
                    <label for="">Output:</label>
                    <input type="text" class="form-control" value="{{c}}">
                </div>
            </form>
        </div>
    </div>

</main>
{% endblock %}
